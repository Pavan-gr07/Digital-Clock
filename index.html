<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="shotcut icon" type="img.ico" href="favicon.ico">
</head>
<body>
    <main >
        <h1 class="title">THE TIME IS NOW </h1>
        <div id="time">
            <div class="hours">
                <div id="hours">
                    00
                </div>
                
                <h5>HOURS<h5>
                </div>
                <div class="minutes">
                    <div id="minutes">
                        00
                    </div>
                    <h5>MINUTES<h5>
                </div>
                <div class="seconds">
                    <div id="seconds">
                            00
                    </div>
                    <h5>SECONDS<h5>
                </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
